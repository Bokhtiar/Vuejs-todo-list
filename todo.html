<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form @submit.prevent="addItems" action="" class="form-gorup">
            <div>
              <label for="">Write Here title</label>
              <input
                class="form-control"
                placeholder="Enter Your Items Name"
                type="text"
                id=""
                v-model="newTitle"
              />
            </div>

            <div>
              <label for="">Write Here title</label>
              <input
                class="form-control"
                placeholder="Enter Your Items Name"
                type="text"
                id=""
                v-model="newDescription"
              />
            </div>

            <div>
              <label for="">Write Here title</label>
              <input
                class="form-control"
                placeholder="Enter Your Items Name"
                type="text"
                id=""
                v-model="newPrice"
              />
            </div>
            <input
              type="submit"
              class="btn btn-primary"
              value="Submit"
              name="btn"
              id=""
            />
          </form>

          <ol class="list-group list-group-numbered my-3">
            <li
              v-for="
              item in items" :key="item.title" 
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-start
              "
            >
            <button class="btn btn-danger btn-sm" @click = removeItem(item.title)>X</button>
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{ item.title }}</div>
                {{ item.description }}
              </div>
              <span class="badge bg-primary rounded-pill"
                >${{ item.price }}</span
              >
            </li>

            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-start
              "
            >
              <div class="ms-2 me-auto">
                <div class="fw-bold">Total</div>
              </div>
              <span class="badge bg-primary rounded-pill">{{ total }}</span>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          items: [
            { title: "tometo", description: "1kg tometo", price: 20 },
            { title: "alo", description: "1kg tometo", price: 20 },
            { title: "sim", description: "1kg tometo", price: 20 },
          ],
          newTitle: "",
          newDescription: "",
          newPrice: "",
        },
        methods: {
          addItems() {
            this.items.push({
              title: this.newTitle,
              description: this.newDescription,
              price: this.newPrice,
            });
          },
          removeItem(title) {
              this.items.splice(title, 1)
          }
        },
        computed: {
          total() {
            var total = 0;
            this.items.forEach((item) => {
              total += parseFloat(item.price) ;
            });
            return total;
          },
        },
      });
    </script>
  </body>
</html>
